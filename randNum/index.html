<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</head>
    
<body>
		<button id="button100">A Number Between 1 and 100</button><br />
		<div id="text100"></div>

	<script type="text/javascript" charset="utf-8">
		document.getElementById("button100").onclick = function() {
			rand100()
		};

		function rand100() {
			document.getElementById("text100").innerHTML = Math.floor((Math.random() * 100) + 1);
		}
	</script>
</body>
</html>
