<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
<body>
     <p id="doors"></p>
     <script type="text/javascript" charset="utf-8">
           var text = "";
           var a;
           var b;

           for (a = 1; a <= 10; a++)
           {
            b = Math.pow(a, 2);
            text += "Door #" + b + " is open.<br />";
           }
           document.getElementById("doors").innerHTML = text;
    </script>
    </body>
</html>
